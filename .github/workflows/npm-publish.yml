name: Publish to npm (if applicable)

on:
  pull_request:
    types: [closed]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: contains( github.event.pull_request.labels.*.name, '[ Type ] NPM version update' ) && startsWith( github.head_ref, 'release/') && github.event.pull_request.merged == true
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: Automattic/vip-actions/npm-publish@08981f10d85134a309ae47bf590b5e8ea5172d46 # v0.7.3
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          PROVENANCE: 'true'
          CONVENTIONAL_COMMITS: 'true'
          SKIP_BUMP_TO_DEV: 'true'
          TAG_PREFIX: 'v'
